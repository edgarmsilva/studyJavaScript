<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 300px;
            height: 200px;
            line-height: 100px;
            text-align: center;
        }
        div#area2 {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 300px;
            height: 200px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        *com Interação HTML* interaja...
    </div>
    <br>

    <br>

    <div id="area2">
        *com Event listener* interaja 2...</div>
    </div>

    <script>
        var area = window.document.getElementById('area')
        var area2 = window.document.getElementById('area2')
        area2.addEventListener('click', clicar2)
        area2.addEventListener('mouseenter', entrar2)
        area2.addEventListener('mouseout', sair2)
        const sleepNow = (delay) => new Promise((resolve) => setTimeout(resolve, delay))
                
        function clicar(){
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }

        function entrar(){
            area.innerText = 'Entrou!'
        }

        async function sair(){
            area.innerText = 'Saiu!'
            area.style.background = 'green'
            await sleepNow(500)
        
            area.innerText = '*com Interação HTML* interaja...'
        }

        function clicar2(){
            area2.innerText = 'Clicou!'
            area2.style.background = 'red'
        }

        function entrar2(){
            area2.innerText = 'Entrou!'
        }
        

        async function sair2(){
            area2.innerText = 'Saiu!'
            area2.style.background = 'green'
            await sleepNow(500)
            area2.innerText = '*com Event listener* interaja 2...'
        }




    </script>
</body>
</html>
