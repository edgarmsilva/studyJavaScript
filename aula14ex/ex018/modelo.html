<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            Numero (entre 1 e 100): <input id="inputNumber" autofocus>
            <input type="button" id="btnAdicionar" value="Adicionar" onclick="adicionar()">

        </div>
        <div>
            <select name="selListaNumeros" id="selListaNumeros" size=10 style="width:200px;">
            </select>
        </div>
        <input type="button" id="btnFinalizar" value="Finalizar" onclick="finalizar()">
        <input type="button" id="btnLimpar" value="Limpar" onclick="limpar()">
        <div id="resultados"></div>
    </section>

    <footer>
        <p>&copy;Edgar</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
